<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <article class="product">

      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="product-content">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 

        <div class="flex-group">
          <p class="current-price">
            <span class="sr-only">Current Price:</span>
            $149.99
          </p>
          <p class="old-price">
            <span class="sr-only">Old Price:</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="button" onclick="window.open('#')"
          data-icon="shopping-cart">
          Add to Cart
        </button>
      </div>

    </article>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div>

  </main>

</body>

</html>
